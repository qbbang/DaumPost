<!DOCTYPE html>

<html>
  
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=0.95"/>
  </head>

  <body onload="execDaumPostcode()">

    <div id = "wrap" style = "position:-webkit-sticky; z-index:1; margin-bottom: 120px; -webkit-overflow-scrolling:touch;"> </div>
    
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"> </script>
    
    <script>
    // 우편번호 찾기 찾기 화면을 넣을 element
    var element_wrap = document.getElementById('wrap');
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          document.body.scrollTop = currentScroll;
          window.webkit.messageHandlers.amondz.postMessage(data);
        },
        // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
        onresize : function(size) {
          element_wrap.style.width = size.width+'px';
          element_wrap.style.height = size.height+'px';
        },
        width : '100%',
        height : '100%'
      }).embed(element_wrap);
    }

    </script>
	  
  </body>
	
</html>
